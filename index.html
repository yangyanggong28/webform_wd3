<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form action="#" onsubmit="submitForm2(event)" novalidate>        
        <aside>
            <img src = "./images/logo.svg" id = "logo" alt = "logo" >
            <h1>Become our membership!</h1>
        </aside>
        <fieldset id="my-info">
            <legend>Enter your information:</legend>  
            <section>
                <label for="name" class = "required">Name</label>
                <span class = "nameicon"></span>
                <input type="text" id="name" pattern = "[A-Za-z '-]{2,10}" maxlength="10" 
                    placeholder = "Name" title="Must contain 2 ~ 10 letters" required >
                <div class="error" id="name-error" title="Must contain 2 ~ 10 letters">Must contain 2 ~ 10 letters</div>
            </section>
            <section>
                <label for="birthdate" class = "required">Date of Birth</label>
                <span class = "dateicon"></span>
                <input type="text" id="birthdate" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" 
                placeholder = "Birthdate YYYY-MM-DD" title= "Must input as YYYY-MM-DD" required />
                <div class="error" id="birthdate-error" title="Must input as YYYY-MM-DD">Must input as YYYY-MM-DD</div>
            </section>
            <section>
                <label for="email" class = "required">Email</label> 
                <span class = "emailicon"></span> 
                <input type="email" 
                    id="email" 
                    pattern=".+\@.+\..+"
                    placeholder = "Email"
                    required>
                <div class="error" id="email-error" title="Must be valid email with @ ">Must be valid email with @ </div>           
            </section>
            <section>
                <label for = "password" class = "required">Password</label>
                <span class = "passwordicon"></span>
                <input type = "password" id = "password" name = "psw" pattern = "(?=.*[a-z])(?=.*[A-Z]).{8}"  
                placeholder = "Password" title="Must contain at least one uppercase and lowercase letter, 
                and at least 8 or more characters" required>
                <div class="error" id="password-error" title="Password error">Minimum 8 letters with 1 uppercase and lowercase</div>
            </section>
            <section>
                <label for="gender" class = "required">Gender</label>
                <span class="gendericon"></span>
                <datalist id="gender-list">
                    <option value="Male"> 
                    <option value="Female">
                </datalist>
                <input name="gender" list="gender-list" id="gender" title="Choose your gender" placeholder="Must choose your gender" required>
                <div class="error" id="gender-error">Must choose an option</div>
            </section>
            <section id = "phoneSection">
                <label for="phone">Phone</label>
                <span class = "phoneicon"></span>
                <input type="tel" 
                    id="phone" name="phone"
                    pattern="[0-9]{10}" 
                    placeholder = "Phone"
                    title="10 number phone">
                <div class="error" id="phone-error" title="10 number phone">10 number phone</div>
            </section>
            <section>
                <label for="age">Age</label>
                <span class = "ageicon"></span>
                <input type="number" id="age" min = "1" max = "120" placeholder = "Age" title="Between 1 and 120">
                <div class="error" id="age-error" title="Between 1 and 120">"Between 1 and 120"</div>
            </section>
            <section id = "tick">
                <input type="checkbox" id="agree" name="agree" onchange="toggleSubmit()" checked required>
                <label for="agree" class = "required" id = "agreelabel">Agree to terms</label>
                <div class="error" id="agreeError">Must tick the agree to terms</div>
            </section>
            <section class="help-section">
                <a href="#" id="help-link">Help?</a>
                <img src="images/help.gif" id="help-img" alt="A help video">
            </section>
            <input type="submit" id="submitBtn" value = "Submit">
        </fieldset>
    </form>
</body>
</html>
